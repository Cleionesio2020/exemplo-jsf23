<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>JSF 2.3</title>
    </h:head>
<h:outputStylesheet library="css" name="style.css"  />
    <h:body>

        <div id="page">

            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="header.xhtml" />
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="content" >
                    <ui:include src="/template/basiccontent.xhtml" />
                </ui:insert>
            </div>

            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="footer.xhtml" />
                </ui:insert>
            </div>

        </div>
        <h:outputStylesheet library="webjars" name="font-awesome/4.6.3/css/font-awesome-jsf.css"  />
        <h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.min.css" />
        <h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.min.js" target="body" />
        <h:outputScript library="webjars" name="jquery/3.2.1/jquery.min.js"/>
    </h:body>
</html>
